<!DOCTYPE html>
<html>
  <head>
    <title>indexVue.html</title>
  </head>
<script src="https://cdn.bootcss.com/vue/2.0.5/vue.min.js"></script>
<!--<script src="https://cdn.bootcss.com/vue/2.0.5/vue.common.min.js"></script>
<script src="https://cdn.bootcss.com/vue/2.0.5/vue.runtime.min.js"></script> -->

<body>
	<div id="app">
        {{ message }}
    </div>
    <div id="app-2">
  		<span v-bind:title="message">
    		Hover your mouse over me for a few seconds to see my dynamically bound title!
  		</span>
	</div>
	<div id="app-3">
		<p v-if="seen">Now you see me</p>
	</div>
	<div id="app-4">
		<ol>
			<li v-for="todo in todos">{{ todo.text }}</li>
		</ol>
	</div>
	<div id="app-5">
		<p>{{ message }}</p>
		<button v-on:click="reverseMessage">Reverse Message</button>
	</div>
</body>
<script>
	var app = new Vue({  //app.message = 'some new message'
		el : '#app',
		data : {
			message : 'Hello Vue!'
		}
	})
	
	var app2 = new Vue({  //app2.message = 'some new message'
  		el: '#app-2',
  		data: {
    		message: 'You loaded this page on ' + new Date()
  		}
	})
	
	var app3 = new Vue({ //app3.seen = false
		el : '#app-3',
		data : {
			seen : true
		}
	})
	
	
	var app4 = new Vue({ //app4.todos.push({ text: 'New item' })
		el : '#app-4',
		data : {
			todos : [ {
				text : 'Learn JavaScript'
			}, {
				text : 'Learn Vue'
			}, {
				text : 'Build something awesome'
			} ]
		}
	})
	
	
	var app5 = new Vue({
		el : '#app-5',
		data : {
			message : 'Hello Vue.js!'
		},
		methods : {
			reverseMessage : function() {
				this.message = this.message.split('').reverse().join('')
			}
		}
	})
</script>
</html>
