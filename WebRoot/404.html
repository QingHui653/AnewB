<script type="text/javascript">

$(document).ready(function(){
			
	universalPreloader();
						   
});

$(window).load(function(){

	//remove Universal Preloader
	universalPreloaderRemove();
	
	rotate();
    dogRun();
	dogTalk();
	
	//Tipsy implementation
	$('.with-tooltip').tipsy({gravity: $.fn.tipsy.autoNS});
						   
});

</script>


<title>404 - Not found</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" /></head>

<body>

<!-- Universal preloader -->
<div id="universal-preloader">
    <div class="preloader">
        <img src="images/404image/universal-preloader.gif" alt="universal-preloader" class="universal-preloader-preloader" />
    </div>
</div>
<!-- Universal preloader -->

<div id="wrapper">
<!-- 404 graphic -->
	<div class="graphic"></div>
<!-- 404 graphic -->
<!-- Not found text -->
	<div class="not-found-text">

    </div>
<!-- Not found text -->

<!-- search form -->
<div class="search">
	<form name="search" method="get" action="#" />
        <input type="text" name="search" value="Search ..." />
        <input class="with-tooltip" title="Search!" type="submit" name="submit" value="" />

</div>
<!-- search form -->

<div class="dog-wrapper">

<!-- dog running -->
	
<!-- dog bubble talking -->

    </div>
    
    <!-- The dog bubble rotates these -->
    <div class="bubble-options">
    	<p class="dog-bubble">
        	你输了，芽？别担心，我是一个很好的指导！
        </p>
    	<p class="dog-bubble">
	        <br />
        	 汪! 汪!
        </p>
        <p class="dog-bubble">
        	<br />
        	不用担心！我就可以了！
        </p>
        <p class="dog-bubble">
        	我希望我有一个饼干<br /><img style="margin-top:8px" src="images/404image/cookie.png" alt="cookie" />
        </p>
        <p class="dog-bubble">
        	<br />
        	吉兹！这是很烦人！
        </p>
        <p class="dog-bubble">
        	<br />
        	我在越来越接近？
        </p>
        <p class="dog-bubble">
        	还是我只是要在圈子？罗...
        </p>
        <p class="dog-bubble">
        	<br />
            OK，我现在正式失去了...
        </p>
        <p class="dog-bubble">
        	I think I saw a <br /><img style="margin-top:8px" src="images/404image/cat.png" alt="cat" />
        </p>
        <p class="dog-bubble">
        	那么，我们应该在寻找，到底？ @_@
        </p>
    </div>
    <!-- The dog bubble rotates these -->
<!-- dog bubble talking -->
</div>

<!-- planet at the bottom -->

</div>
